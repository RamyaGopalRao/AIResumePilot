{% extends 'resumeapp/base.html' %}

{% block title %}Upload Resumes{% endblock %}

{% block content %}
    <h1>Upload Resumes</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Single file upload -->
        <div>
            <label for="resume">Upload a Single Resume:</label>
            <input type="file" id="resume" name="resume">
        </div>

        <!-- Folder upload -->
        <div>
            <label for="folder">Upload a Folder of Resumes:</label>
            <input type="file" id="folder" name="folder" webkitdirectory multiple>
        </div>

        <button type="submit">Upload</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
