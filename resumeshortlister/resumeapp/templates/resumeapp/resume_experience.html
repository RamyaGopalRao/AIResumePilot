{% extends 'resumeapp/base.html' %}

{% block title %}Experience{% endblock %}

{% block content %}
    <h1>Experience</h1>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Company</th>
                <th>Location</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for exp in experience %}
            <tr>
                <td>{{ exp.position }}</td>
                <td>{{ exp.company }}</td>
                <td>{{ exp.location }}</td>
                <td>{{ exp.duration }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
